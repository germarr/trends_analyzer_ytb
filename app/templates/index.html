<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Trends Analyzer</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/style.css') }}">
    <style>
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: #fff;
            z-index: 1000;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            border-bottom: 2px solid #ececec;
        }
        .nav-container {
            max-width: 1100px;
            margin: 0 auto;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding: 0.5rem 1.5rem;
        }
        .nav-link {
            color: #764ba2;
            text-decoration: none;
            font-weight: 600;
            margin-right: 1.5rem;
            font-size: 1.1rem;
            transition: color 0.2s;
        }
        .nav-link:hover {
            color: #667eea;
        }
        .container {
            margin-top: 80px; /* Height of navbar + some space */
        }
        @media (max-width: 600px) {
            .nav-container {
                flex-direction: column;
                align-items: flex-start;
                padding: 0.5rem 0.7rem;
            }
            .container {
                margin-top: 100px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="/" class="nav-link">Home</a>
            <a href="/channels" class="nav-link">Channels</a>
        </div>
    </nav>
    
    <div class="container">
        <header>
            <h1>YouTube Trends Analyzer</h1>
            <p>Discover insights from YouTube videos</p>
        </header>
        
        <main>
            <div class="form-container">
                <form action="/submit" method="post" class="youtube-form" id="youtubeForm">
                    <div class="input-group">
                        <label for="youtube_url">YouTube Video URL:</label>
                        <input type="url" 
                               id="youtube_url" 
                               name="youtube_url" 
                               placeholder="https://www.youtube.com/watch?v=..." 
                               required>
                    </div>
                    <button type="submit" class="submit-btn" id="submitBtn">Analyze Video</button>
                </form>
                <div id="spinner" style="display:none; margin-top:20px; text-align:center;">
                    <svg width="40" height="40" viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg" stroke="#333">
                        <g fill="none" fill-rule="evenodd">
                            <g transform="translate(2 2)" stroke-width="3">
                                <circle stroke-opacity=".3" cx="18" cy="18" r="18"/>
                                <path d="M36 18c0-9.94-8.06-18-18-18">
                                    <animateTransform attributeName="transform" type="rotate" from="0 18 18" to="360 18 18" dur="1s" repeatCount="indefinite"/>
                                </path>
                            </g>
                        </g>
                    </svg>
                    <div>Analyzing...</div>
                </div>
            </div>
        </main>
    </div>

    <script>
        document.getElementById('youtubeForm').addEventListener('submit', function() {
            document.getElementById('spinner').style.display = 'block';
            document.getElementById('submitBtn').style.display = 'none';
        });
    </script>
</body>
</html>
